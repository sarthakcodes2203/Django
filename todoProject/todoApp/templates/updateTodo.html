<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Update ToDo </title>
  </head>
  <body>

    <div class="container-fluid pt-3">
      <h2>Update This To-Do </h2>

        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="todo" class="form-label">ToDo Title</label>
                <input name="todoTitle" value="{{todos.todoTitle}}" required type="text"  class="form-control"  placeholder="Edit Title">
            </div>
            <div class="mb-3">
                <label for="todo" class="form-label">ToDo Description</label>
                <input name="todoDescription" value="{{todos.todoDescription}}"  type="text"  class="form-control"  placeholder="Edit Description">
            </div>
            <button type="submit" class="btn btn-primary">Done</button>
        </form> 

    </div>


</body>
</html>
