<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Required meta tags -->
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        
            <!-- Bootstrap CSS -->
            <link
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"
            />
        
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            cursor: pointer;
        }
        button a{
            color: white;
            text-decoration: none;
        }
        button:hover {
            background-color: #45a049;
        }
        button>a:hover {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form id="signupForm" method="post" enctype="multipart/form-data">
            <div>
                {%for message in messages%}
                    <p style="color: red;">{{message}}</p>
                {% endfor %}
            </div>
            {% csrf_token %}

            <label for="first_name">Given Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Family Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="username">Choose Username:</label>
            <input type="text" id="username" name="username" required>

            {% comment %} <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> {% endcomment %}

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit" class="mb-3">Signup</button>
            <button type="submit" class="mt-1"><a href="/" >Go Back</a></button>

        </form>
    </div>
</body>
</html>
